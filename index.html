<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./images/icons8-bookcase-16.png">
	<script src="script.js" defer></script>

</head>
<body>
	<header></header>
	<section>
		<h1>Library</h1>
		<form id="form_book">
			<fieldset>
				<legend>Add a New Book</legend>
				<div>
					<label for="title">Title</label><br>
					<input type="text" id="title" name="title">
				</div>
				<div>
					<label for="author">Author</label><br>
					<input type="text" id="author" name="author" >
				</div>
				<div>
					<label for="pages">Pages</label><br>
					<input type="number" id="pages" name="pages">
				</div>
				<div>
					<label for="status">Status</label><br>
					<select name="status" id="status">
						<option value="Read">Read</option>
						<option value="Not Read">Not Read</option>
					</select>
				</div>
					<input type="submit" value="Submit">
			</fieldset>
		</form>
	</section>
	<main>
		<h2>My Books</h2>
		<hr>
			<table>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Pages</th>
					<th>Status</th>
				</tr>
				<tbody id="tablebody_book"></tbody>
			</table> 
	</main>
	<footer>
		<a href="https://www.theodinproject.com/lessons/node-path-javascript-library" target="_blank">The Odin Project</a>
		<br>
		<a href="https://github.com/victorbenedict/Project-Library" target="_blank">Source Code</a>
	</footer>
</body>
</html>
