<html>
<head>
	<title>Project Library</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Project Library</h1>

<button class="btn_newBook">New Book</button>
<form class="form_newBook" style="display: none;">
	<label for="input_title">Title: </label>
	<input type="text" name="input_title" id="input_title">
	<label for="input_author">Author: </label>
	<input type="text" name="input_author" id="input_author">
	<label for="input_pages">Number of Pages: </label>
	<input type="number" name="input_pages" id="input_pages">
	<label for="input_isRead">Read?</label>
	<input type="checkbox" name="input_isRead" id="input_isRead">
	<button type="submit">Add Book</button>
</form>
<div class="title_library">
	<h2>My Library</h2>
	<div>Title | Author | Number of Pages | Read?</div>
	<div class="content_library"></div>
</div>


<script src="script.js"></script>
</body>
</html>
